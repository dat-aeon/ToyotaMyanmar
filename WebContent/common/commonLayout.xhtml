	<h:body class="cbp-spmenu-push">
		<div id="statusIndicator" style="z-index: 100; position: fixed; margin-top: 50px; margin-left: 650px;">
			<p:ajaxStatus style="width:16px;height:16px;">
				<f:facet name="start">
					<h:outputText value="Loading..." />
					<h:graphicImage value="/images/loading.gif" />
				</f:facet>
				<f:facet name="complete">

			</p:ajaxStatus>
		</div>
		<div class="main-content">
			<!-- <p:layoutUnit position="center"> -->
			<ui:include src="/common/header.xhtml" />
			<!-- Left content -->
			<p:outputPanel rendered="#{!empty sessionScope.loginUser ? (sessionScope.loginUser.roleName == 'ADMIN' ? true : false) : false}">
				<ui:include src="/common/adminMenu.xhtml" />
			</p:outputPanel>
			<p:outputPanel rendered="#{!empty sessionScope.loginUser ? (sessionScope.loginUser.roleName != 'ADMIN' ? true : false) : false}">
				<ui:include src="/common/userMenu.xhtml" />
			</p:outputPanel>
			<!-- End of left content -->
			<!-- right content -->
			<div id="outer" class="paddingCustom">
				<div class="main-page">
					<ui:insert name="content" />
				</div>
				<div class="clearfix"></div>
			</div>
			<ui:include src="/common/footer.xhtml" />
			<!-- </p:layoutUnit> -->
		</div>
		<!-- Classie -->
		<script src="${facesContext.externalContext.requestContextPath}/js/classie.js" />
		<script>
			// cbp-spmenu-s1 is left side menu
			// showLeftPush is toggle button
			var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
					.getElementById('showLeftPush'), body = document.body;

			showLeftPush.onclick = function() {
				if (classie.hasClass(menuLeft, 'notDisplay')) {
					classie.remove(menuLeft, 'notDisplay');
				} else {
					classie.add(menuLeft, 'notDisplay');
				}
			};

			$('#showLeftPush').click(function(e) {
				e.preventDefault();
			});

			function disableOther(button) {
				if (button !== 'showLeftPush') {
					classie.toggle(showLeftPush, 'disabled');
				}
			};
			var outer = document.getElementById("outer");
			outer.addEventListener('click', function() {
				classie.add(menuLeft, 'notDisplay');
			});
		</script>
