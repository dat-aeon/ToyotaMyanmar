<!DOCTYPE f:view PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <title>Toyota Myanmar</title>
        <link href="${facesContext.externalContext.requestContextPath}/css/style.css" rel="stylesheet" type="text/css"/>
	    <style>
	    	html {
	    		font-size:13px;
	    	}
	    </style>         
    </h:head>
    <h:body>
        <div id="statusIndicator" style="z-index:100;position:fixed;margin-top:50px;margin-left:650px;">
            <p:ajaxStatus style="width:16px;height:16px;">
                <f:facet name="start">
                    <h:outputText value="Loading..."/>
                    <h:graphicImage value="/images/loading.gif"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
        </div>
        <p:layout fullPage="true">
            <p:layoutUnit id="topPanel" position="north" size="60">
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="content"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
