<!DOCTYPE html>
<f:view locale="#{LocaleBean.locale}" encoding="UTF-8" contentType="text/html" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>
		<title><ui:insert name="title">Toyota Myanmar</ui:insert></title>
		<h:outputScript name="js/nanoscroller.js" library="serenity-layout" />
		<h:outputScript name="js/layout.js" library="serenity-layout" />
		<h:outputScript name="js/ripple.js" library="serenity-layout" />
		<ui:insert name="head" />
		<link href="${facesContext.externalContext.requestContextPath}/css/customstyle.css" rel='stylesheet' type='text/css' />
	</h:head>
	<h:body>
		<div class="layout-wrapper #{guestPreferences.layoutWapperStatic ? 'layout-wrapper-static' : null} #{guestPreferences.orientationRTL ? 'layout-rtl' : null} #{guestPreferences.horizontal ? 'layout-menu-horizontal' : 'layout-menu-vertical'}">
			<ui:include src="./sidebar.xhtml" />
			<div class="layout-main">
				<ui:include src="./topbar.xhtml" />
				<div class="layout-breadcrumb">
					<ul>
						<ui:insert name="breadcrumb" />
					</ul>
				</div>
				<div class="layout-content" style="padding-bottom:60px;">
					<ui:insert name="content" />
				</div>
			</div>
		</div>
		<ui:include src="./footer.xhtml" />
		<div class="layout-main-mask"></div>
		
		<p:ajaxStatus id="ajaxStatus" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
		<p:dialog widgetVar="statusDialog" draggable="false" closable="false" resizable="false" showHeader="false" styleClass="loading-spin">
			<img src="${facesContext.externalContext.requestContextPath}/images/Spinner-1s-200px-03A9F4.svg" />
		</p:dialog>
		
		<h:outputStylesheet name="css/nanoscroller.css" library="serenity-layout" />
		<h:outputStylesheet name="css/ripple.css" library="serenity-layout" />
		<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="serenity-layout" />
	</h:body>
</f:view>
