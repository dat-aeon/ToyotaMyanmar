<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{TrailerDeleteConfirmBean.redirect}" />
		</f:metadata>
		<div class="ui-fluid">
			<div class="card card-w-title">
				<h:form id="frmTrailerDeleteConfirm">
					<div>
						<p:messages id="messages" globalOnly="true" autoUpdate="true" />
					</div>
					<div class="ui-g">
						<div class="ui-g-12">
							<h1>#{label['TRAILER_DELETE_CONFIRM_TITLE']}</h1>
							<p:panelGrid styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4"
								layout="grid">
								<p:outputLabel id="lblTrailerId" for="txtTrailerId" value="#{label['TRAILER_ID']}" />
								<h:outputText id="txtTrailerId" styleClass="custom-value-style" value="#{TrailerDeleteConfirmBean.trailerDeleteDto.trailerCode}" />
								<p:outputLabel id="lblBarcodeId" for="txtBarcodeId" value="#{label['TRAILER_CODE_LABEL']}" />
								<h:outputText id="txtBarcodeId" styleClass="custom-value-style" value="#{TrailerDeleteConfirmBean.trailerDeleteDto.barcodeId}" />
								<p:outputLabel id="lblTrailerType" for="txtTrailerType" value="#{label['TRAILER_TYPE']}" />
								<h:outputText id="txtTrailerType" styleClass="custom-value-style" value="#{TrailerDeleteConfirmBean.trailerDeleteDto.trailerType}" />
								<p:outputLabel id="lblLicenseNo" for="txtLicenseNo" value="#{label['TRAILER_LICENSE_NO']}" />
								<h:outputText id="txtLicenseNo" styleClass="custom-value-style" value="#{TrailerDeleteConfirmBean.trailerDeleteDto.licenseNo}" />
								<p:outputLabel id="lblDescription" for="txtDescription" value="#{label['DESCRIPTION_LABEL']}" />
								<h:outputText id="txtDescription" styleClass="custom-value-style" value="#{TrailerDeleteConfirmBean.trailerDeleteDto.description}" />
							</p:panelGrid>
							<p:panelGrid styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" columns="3"
								columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-3 ui-lg-2,ui-g-12 ui-md-3 ui-lg-2" layout="grid">
								<div />
								<p:commandButton id="btnDelete" value="#{label['DELETE_LABEL']}" action="#{TrailerDeleteConfirmBean.deleteConfirmTrailer}" update="frmTrailerDeleteConfirm"
									icon="ui-icon-launch">
								</p:commandButton>
								<p:commandButton id="btnCancel" value="#{label['CANCEL_LABEL']}" action="trailerList" immediate="true" icon="ui-icon-close" />
							</p:panelGrid>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
