<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{DriverDeleteConfirmBean.redirect}" />
		</f:metadata>
		<div class="ui-fluid">
			<div class="card card-w-title">
				<h:form id="deleteDriverConfirmForm">
					<div>
						<p:messages id="messages" globalOnly="true" autoUpdate="true" />
					</div>
					<div class="ui-g">
						<div class="ui-g-12">
							<h1>#{label['DRIVER_DELETE_CONFIRM_TITLE']}</h1>
							<p:panelGrid styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4"
								layout="grid">
								<p:outputLabel for="barcodeId" value="#{label['DRIVER_CODE_LABEL']}" />
								<h:outputText id="barcodeId" styleClass="custom-value-style" value="#{DriverDeleteConfirmBean.driverDtoDelete.barcodeId}" />
								<p:outputLabel for="driverName" value="#{label['DRIVER_NAME_LABEL']}" />
								<h:outputText id="driverName" styleClass="custom-value-style" value="#{DriverDeleteConfirmBean.driverDtoDelete.driverName}" />
								<p:outputLabel for="phoneNo" value="#{label['PHONE_NO_LABEL']}" />
								<h:outputText id="phoneNo" styleClass="custom-value-style" value="#{DriverDeleteConfirmBean.driverDtoDelete.phoneNo}" />
								<p:outputLabel for="joinDate" value="#{label['DRIVER_JOIN_DATE_LABEL']}" />
								<h:outputText id="joinDate" styleClass="custom-value-style" value="#{DriverDeleteConfirmBean.driverDtoDelete.joinDate}">
									<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
								</h:outputText>
								<p:outputLabel for="licenseType" value="#{label['DRIVER_LICENSE_TYPE_LABEL']}" />
								<h:outputText id="licenseType" styleClass="custom-value-style" value="#{DriverDeleteConfirmBean.driverDtoDelete.licenseType}" />
								<p:outputLabel for="licenseNo" value="#{label['DRIVER_LICENSE_NO_LABEL']}" />
								<h:outputText id="licenseNo" styleClass="custom-value-style" value="#{DriverDeleteConfirmBean.driverDtoDelete.licenseNo}" />
								<p:outputLabel for="licenseExpireDate" value="#{label['DRIVER_LICENSE_EXPIRE_DATE_LABEL']}" />
								<h:outputText id="licenseExpireDate" styleClass="custom-value-style" value="#{DriverDeleteConfirmBean.driverDtoDelete.licenseExpireDate}">
									<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
								</h:outputText>
							</p:panelGrid>
							<p:panelGrid styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" columns="3"
								columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-3 ui-lg-2,ui-g-12 ui-md-3 ui-lg-2" layout="grid">
								<div />
								<p:commandButton id="btnDelete" value="#{label['DELETE_LABEL']}" action="#{DriverDeleteConfirmBean.deleteConfirmDriver}" update="deleteDriverConfirmForm"
									icon="ui-icon-launch" />
								<p:commandButton id="btnCancel" value="#{label['CANCEL_LABEL']}" action="driverList" immediate="true" icon="ui-icon-close" />
							</p:panelGrid>
						</div>
					</div>
				</h:form>
			</div>
		</div>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
		</p:confirmDialog>
	</ui:define>
</ui:composition>
