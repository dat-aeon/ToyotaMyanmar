<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{DealerDeleteConfirmBean.redirect}" />
		</f:metadata>
		<div class="ui-fluid">
			<div class="card card-w-title">
				<h:form id="frmDeleteDealerConfirm">
					<div>
						<p:messages id="msg" globalOnly="true" autoUpdate="true" />
					</div>
					<div class="ui-g">
						<div class="ui-g-12">
							<h1>#{label['DEALER_DELETE_CONFIRM_TITLE']}</h1>
							<p:panelGrid styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4"
								layout="grid">
								<p:outputLabel id="lblDealerCode" for="txtDealerCode" value="#{label['DEALER_CODE_LABEL']}" />
								<h:outputText id="txtDealerCode" styleClass="custom-value-style" value="#{DealerDeleteConfirmBean.dealerDtoDelete.dealerCode}" />
								<p:outputLabel id="lblDealerName" for="txtDealerName" value="#{label['DEALER_NAME_LABEL']}" />
								<h:outputText id="txtDealerName" styleClass="custom-value-style" value="#{DealerDeleteConfirmBean.dealerDtoDelete.dealerName}" />
								<p:outputLabel id="lblPhoneNo" for="txtPhoneNo" value="#{label['PHONE_NO_LABEL']}" />
								<h:outputText id="txtPhoneNo" styleClass="custom-value-style" value="#{DealerDeleteConfirmBean.dealerDtoDelete.phoneNoList}" />
							</p:panelGrid>
							<p:panelGrid styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" columns="3"
								columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-3 ui-lg-2,ui-g-12 ui-md-3 ui-lg-2" layout="grid">
								<div />
								<p:commandButton id="btnDelete" value="#{label['DELETE_LABEL']}" action="#{DealerDeleteConfirmBean.deleteConfirmDealer}" update="frmDeleteDealerConfirm"
									icon="ui-icon-launch" />
								<p:commandButton id="btnCancel" value="#{label['CANCEL_LABEL']}" action="dealerList" immediate="true" icon="ui-icon-close" />
							</p:panelGrid>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
