<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{TaskDeleteConfirmBean.redirect}" />
		</f:metadata>
		<div class="ui-fluid">
			<div class="card card-w-title">
				<h:form id="frmTaskDeleteConfirm">
					<div>
						<p:messages id="messages" globalOnly="true" autoUpdate="true" />
					</div>
					<div class="ui-g">
						<div class="ui-g-12">
							<h1>#{label['TASK_DELETE_CONFIRM_TITLE']}</h1>
							<p:panelGrid styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4"
								layout="grid">
							
								<p:outputLabel id="lblProcessType" for="txtProcessType" value="#{label['TASK_PROCESS_TYPE_LABEL']}" />
								<h:outputText id="txtProcessType" styleClass="custom-value-style" value="#{TaskDeleteConfirmBean.taskDtoDelete.newProcessType}" />
								
								<p:outputLabel id="lblTaskName" for="txtTaskName" value="#{label['TASK_NAME_LABEL']}" />
								<h:outputText id="txtTaskName" styleClass="custom-value-style" value="#{TaskDeleteConfirmBean.taskDtoDelete.taskName}" />
								
								<p:outputLabel id="lblTask" for="txtTask" value="#{label['TASK_LABEL']}" />
								<h:outputText id="txtTask" styleClass="custom-value-style" value="#{TaskDeleteConfirmBean.taskDtoDelete.task}" />
								
								<p:outputLabel id="lblDescription" for="txtDescription" value="#{label['DESCRIPTION_LABEL']}" />
								<h:outputText id="txtDescription" styleClass="custom-value-style" value="#{TaskDeleteConfirmBean.taskDtoDelete.description}" />
							
							</p:panelGrid>
							<p:panelGrid styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" columns="3"
								columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-3 ui-lg-2,ui-g-12 ui-md-3 ui-lg-2" layout="grid">
								<div />
								<p:commandButton id="btnDelete" value="#{label['DELETE_LABEL']}" action="#{TaskDeleteConfirmBean.deleteConfirmTask}" update="frmTaskDeleteConfirm"
									icon="ui-icon-launch" />
								<p:commandButton id="btnCancel" value="#{label['CANCEL_LABEL']}" action="taskControlList" immediate="true" icon="ui-icon-close" />
							</p:panelGrid>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
