<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{UserInfoDeleteConfirmBean.redirect}" />
		</f:metadata>
		<div class="ui-fluid">
			<div class="card card-w-title">
				<div class="ui-g">
					<div class="ui-g-12">
						<h1>#{label['USER_DELETE_CONFIRM_TITLE']}</h1>
						<h:form id="frmUserInfoDeleteConfirm">
							<div>
								<p:messages id="msg" globalOnly="true" closable="true" />
							</div>
							<p:panelGrid columns="2" columnClasses="uui-g-12 ui-md-3 ui-lg-2,ui-g-12 ui-md-6 ui-lg-4" layout="grid" styleClass="ui-panelgrid-blank form-group"
								style="border:0px none; background-color:transparent;">
								<p:outputLabel id="lblName" for="txtName" value="#{label['USER_NAME']}" />
								<h:outputText id="txtName" styleClass="custom-value-style" value="#{UserInfoDeleteConfirmBean.userInfoDto.name}" />
								<p:outputLabel id="lblLoginId" for="txtLoginId" value="#{label['LOGIN_ID']}" />
								<h:outputText id="txtLoginId" styleClass="custom-value-style" value="#{UserInfoDeleteConfirmBean.userInfoDto.loginId}" />
								<p:outputLabel id="lblRoleName" for="txtRoleName" value="#{label['ROLE_ID']}" />
								<h:outputText id="txtRoleName" styleClass="custom-value-style" value="#{UserInfoDeleteConfirmBean.userInfoDto.roleName}" />
								<p:outputLabel id="lblNrcNo" for="txtNrcNo" value="#{label['USER_NRC_NO_LABEL']}" />
								<h:outputText id="txtNrcNo" styleClass="custom-value-style" value="#{UserInfoDeleteConfirmBean.userInfoDto.nrcNo}" />
							</p:panelGrid>
							<p:panelGrid columns="3" columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-3 ui-lg-2" layout="grid" styleClass="ui-panelgrid-blank form-group"
								style="border:0px none; background-color:transparent;">
								<div />
								<p:commandButton id="btnDelete" value="#{label['DELETE_LABEL']}" action="#{UserInfoDeleteConfirmBean.deleteConfirmUserInfo}" update="frmUserInfoDeleteConfirm"
									icon="ui-icon-launch" />
								<p:commandButton id="btnBack" value="#{label['CANCEL_LABEL']}" action="userInfoList" immediate="true" icon="ui-icon-close" />
							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
