<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Toyota Myanmar</title>
	<h:outputScript name="js/layout.js" library="serenity-layout" />
	<h:outputScript name="js/ripple.js" library="serenity-layout" />
	<link href="${facesContext.externalContext.requestContextPath}/css/customstyle.css" rel='stylesheet' type='text/css' />
	<link rel="icon" href="${facesContext.externalContext.requestContextPath}/images/favicon.ico" />
</h:head>
<h:body styleClass="login-body">
	<div class="login-panel ui-fluid">
		<div class="login-panel-header" style="height: 100px;">
			<p:graphicImage id="login_img" name="images/MTTL_Logo3.png" library="serenity-layout"/>
		</div>
		<div class="login-panel-content">
			<f:metadata>
				<f:viewAction action="#{LoginBean.load}" />
			</f:metadata>
			<h:form id="loginForm">
				<div class="ui-g">
					<div class="ui-g-12">
						<h1>#{label['LOGIN_TITLE']}</h1>
						<p:messages globalOnly="true" showDetail="false" id="messages" />
					</div>
					<div class="ui-g-12">
						<h:panelGroup styleClass="md-inputfield">
							<p:inputText id="userId" value="#{LoginBean.userId}" label="#{label['USER_ID_LABEL']}" required="true" autocomplete="off">
							</p:inputText>
							<label>#{label['USER_ID_LABEL']}</label>
							<p:message for="userId" />
						</h:panelGroup>
					</div>
					<div class="ui-g-12">
						<h:panelGroup styleClass="md-inputfield">
							<p:password id="password" value="#{LoginBean.password}" label="#{label['PASSWORD_LABEL']}" required="true" autocomplete="off" />
							<label>#{label['PASSWORD_LABEL']}</label>
							<p:message for="password" />
						</h:panelGroup>
					</div>
					<div class="ui-g-6 "></div>
					<!-- 					<div class="ui-g-6 "> -->
					<!-- 						<p:commandLink id="forgetPassword" immediate="true"> #{label['FORGET_PASSWORD_LABEL']} </p:commandLink> -->
					<!-- 					</div> -->
					<div class="ui-g-12">
						<p:commandButton type="submit" id="submit" value="#{label['LOGIN_LABEL']}" action="#{LoginBean.login}" update="loginForm" icon="ui-icon-person" />
					</div>
				</div>
			</h:form>
		</div>
		<div class="login-panel-footer">
			<p style="text-align: center; padding: 10px;">
				Copyright &#9400;
				<h:outputText value="#{now}">
					<f:convertDateTime pattern="yyyy" type="date" />
				</h:outputText>
			</p>
		</div>
	</div>
	<p:ajaxStatus id="ajaxStatus" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" styleClass="loading-spin">
		<img src="${facesContext.externalContext.requestContextPath}/images/Spinner-1s-200px-03A9F4.svg" />
	</p:dialog>
	<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="serenity-layout" />
</h:body>
</html>
