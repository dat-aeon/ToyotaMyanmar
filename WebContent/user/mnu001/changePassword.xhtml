<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<div class="ui-fluid">
			<div class="card card-w-title">
				<h:form id="changePasswordForm">
					<div>
						<p:messages id="messages" globalOnly="true" autoUpdate="true" />
					</div>
					<div class="ui-g">
						<div class="ui-g-12">
							<h1>#{label['CHANGE_PASSWORD_LABEL']}</h1>
							<p:panelGrid styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4"
								layout="grid">
								<p:outputLabel for="currentPassword" value="#{label['CURRENT_PASSWORD_LABEL']}" />
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="currentPassword" type="password" value="#{ChangePasswordBean.currentPassword}" required="true" redisplay="true"
										label="#{label['CURRENT_PASSWORD_LABEL']}">
									</p:inputText>
									<p:message id="currentPasswordMessage" for="currentPassword" />
								</h:panelGroup>
								<p:outputLabel for="newPassword" value="#{label['NEW_PASSWORD_LABEL']}" />
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="newPassword" type="password" value="#{ChangePasswordBean.newPassword}" required="true" redisplay="true" label="#{label['NEW_PASSWORD_LABEL']}" autocomplete="false">
										<o:validator validatorId="javax.faces.Length" minimum="8" maximum="16" message="{0} #{label['LENGTH_BETWEEN_MSG']} 8 #{label['AND_MSG']} 16" />
										<o:validator validatorId="javax.faces.RegularExpression" pattern="[^\s]+" message="{0} #{label['NO_WHITE_SPACE_MSG']}" />
									</p:inputText>
									<p:message id="newPasswordMessage" for="newPassword" />
								</h:panelGroup>
								<p:outputLabel for="confirmPassword" value="#{label['CONFIRM_PASSWORD_LABEL']}" />
								<h:panelGroup styleClass="md-inputfield">
									<p:inputText id="confirmPassword" type="password" value="#{ChangePasswordBean.confirmPassword}" required="true" redisplay="true" autocomplete="false"
										label="#{label['CONFIRM_PASSWORD_LABEL']}">
										<o:validator validatorId="javax.faces.Length" minimum="8" maximum="16" message="{0} #{label['LENGTH_BETWEEN_MSG']} 8 #{label['AND_MSG']} 16" />
										<o:validator validatorId="javax.faces.RegularExpression" pattern="[^\s]+" message="{0} #{label['NO_WHITE_SPACE_MSG']}" />
									</p:inputText>
									<p:message id="confirmPasswordMessage" for="confirmPassword" />
									<o:validateEqual id="equal" components="newPassword confirmPassword" message="#{label['PASSWORD_UNMATCH_MSG']}" showMessageFor="newPassword" />
								</h:panelGroup>
							</p:panelGrid>
							<p:panelGrid styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;" columns="3"
								columnClasses="ui-g-12 ui-md-2 ui-lg-2,ui-g-12 ui-md-3 ui-lg-2,ui-g-12 ui-md-3 ui-lg-2" layout="grid">
								<div />
								<p:commandButton id="submit" value="#{label['SUBMIT_LABEL']}" action="#{ChangePasswordBean.changePassword}" update="changePasswordForm" icon="ui-icon-launch" />
								<p:commandButton id="reset" value="#{label['RESET_LABEL']}" action="#{ChangePasswordBean.reset}" immediate="true" update="changePasswordForm" process="@this"
									icon="ui-icon-refresh" />
							</p:panelGrid>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
