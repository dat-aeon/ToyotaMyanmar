<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	template="/templates/template.xhtml">
	<ui:define name="breadcrumb">
	</ui:define>
	<ui:define name="content">
		<div class="ui-fluid">
			<h:form id="attendanceInputForm">
				<div>
					<p:messages id="messages" globalOnly="true" autoUpdate="true" closable="true" />
				</div>
				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-8">
						<div class="card card-w-title">
							<h:panelGroup>
								<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12 ui-lg-12" layout="grid" styleClass="ui-panelgrid-blank form-group date-bg"
									style="border:0px none; background-color:transparent; text-align: center; margin: 0 auto;">
									<p:clock id="date" mode="server" pattern="MMMM dd, yyyy (EEEE)" />
									<p:clock mode="server" pattern="HH:mm:ss" />
								</p:panelGrid>
							</h:panelGroup>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
